<button class="w-full max-w-[240px] flex items-center justify-center gap-2 rounded-xl h-12 px-6 bg-primary hover:bg-primary/90 active:scale-95 transition-all shadow-lg shadow-primary/20 text-[#1b160d] text-sm font-bold tracking-[0.015em]">
