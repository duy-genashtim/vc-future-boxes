<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lock Animation Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee9d2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221a10",
              "surface-light": "#ffffff",
              "surface-dark": "#2d2418",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            animation: {
                'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>
<style>
        /* Custom styles for elements that Tailwind utilities might not cover fully or for specific design fidelity */
        .capsule-gradient {
            background: radial-gradient(circle at center, rgba(238, 157, 43, 0.15) 0%, rgba(238, 157, 43, 0.05) 40%, transparent 70%);
        }
        .dark .capsule-gradient {
            background: radial-gradient(circle at center, rgba(238, 157, 43, 0.1) 0%, transparent 60%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1b160d] dark:text-[#f3eee7] font-display overflow-x-hidden transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col justify-between group/design-root">
<!-- Background Gradient Layer -->
<div class="absolute inset-0 pointer-events-none capsule-gradient"></div>
<!-- Spacer for top area (Status bar safe area) -->
<div class="h-12 w-full shrink-0"></div>
<!-- Main Content: Animation/Visual Area -->
<div class="flex flex-col items-center justify-center flex-grow w-full px-6 relative z-10">
<!-- Central Visual Container -->
<div class="relative w-full max-w-[320px] aspect-square flex items-center justify-center mb-6">
<!-- Background Glow Effect -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full transform scale-75 dark:bg-primary/10"></div>
<!-- Main Image representing the Locked Capsule -->
<!-- Ideally this is a Lottie animation in production, represented here by a static state -->
<div class="relative w-64 h-64 z-10 flex items-center justify-center">
<img alt="3D isometric illustration of a golden time capsule box locked with a padlock" class="object-contain drop-shadow-xl animate-bounce-slow" data-alt="3D isometric illustration of a golden time capsule box locked with a padlock" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCNIq-MbPbEbu6L9hMWJuLXD_wovu-9sTqpsWxINAVylPVxTf6SVPGbXloNDZ-2Jwd_lvbL7ID0VUUe5IfytaboEDysF4o014ZF5O9thFclSoOTN4R0VC_oH6sVYNioviTpHIcOvjZqlvqat4-jOobHsk1qrftKbHMa9DYn9O6Dc_8vGE--WgLy9IGji0oKRyBwAAOckiTpS3Q1fdeHjqi93cxYwZ2ilECXjMuEha022M1WmkhuIiya5Km1YN2DMj-tIYCCnhrQKMBG"/>
<!-- Floating Sparkles (Decorations) -->
<span class="material-symbols-outlined absolute -top-2 right-4 text-primary text-4xl animate-pulse" style="animation-delay: 0.5s;">spark</span>
<span class="material-symbols-outlined absolute bottom-12 -left-4 text-primary text-3xl animate-pulse" style="animation-delay: 1s;">star</span>
<span class="material-symbols-outlined absolute top-1/2 -right-8 text-primary/60 text-xl animate-pulse" style="animation-delay: 1.5s;">auto_awesome</span>
</div>
</div>
<!-- Status Text Area -->
<div class="flex flex-col items-center gap-2 mb-8 animate-fade-in-up">
<div class="flex items-center gap-2 text-primary mb-2">
<span class="material-symbols-outlined text-[32px] font-bold">check_circle</span>
</div>
<h2 class="text-[#1b160d] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                    Locked securely!
                </h2>
<p class="text-[#1b160d]/60 dark:text-white/60 text-base font-medium text-center max-w-[280px]">
                    Your memories are safe and sealed until the future arrives.
                </p>
</div>
<!-- Metadata Display (Chip) -->
<div class="flex gap-3 justify-center w-full">
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2.5 rounded-full bg-surface-light dark:bg-surface-dark border border-primary/20 shadow-sm pl-4 pr-5 transition-colors">
<span class="material-symbols-outlined text-primary text-[20px]">lock_clock</span>
<p class="text-[#1b160d] dark:text-[#f3eee7] text-sm font-bold leading-normal tracking-wide">
                        Opening on <span class="text-primary">Oct 21, 2029</span>
</p>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="w-full px-6 py-8 z-20">
<!-- Ghost/Outlined Button style as requested in plan -->
<button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent border-2 border-[#e6e0d9] dark:border-[#3a3a3a] hover:border-primary/50 dark:hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-primary/10 transition-all duration-300">
<span class="text-[#1b160d] dark:text-white text-base font-bold leading-normal tracking-[0.015em] group-hover:text-primary transition-colors">
                    Back to Dashboard
                </span>
</button>
</div>
</div>
</body></html>
