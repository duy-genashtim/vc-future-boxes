<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Capsule - FutureBoxes</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee9d2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221a10",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden text-neutral-900 dark:text-neutral-50 pb-28">
<!-- Top App Bar -->
<nav class="sticky top-0 z-20 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-transparent dark:border-neutral-800 transition-colors">
<button class="text-neutral-500 hover:text-neutral-800 dark:text-neutral-400 dark:hover:text-neutral-200 text-base font-medium transition-colors">
            Cancel
        </button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">New Capsule</h2>
<div class="w-[50px]"></div> <!-- Spacer to balance the layout -->
</nav>
<!-- Capsule Type Selector -->
<div class="px-4 py-4">
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-neutral-200 dark:bg-neutral-800 p-1">
<label class="flex cursor-pointer h-full flex-1 items-center justify-center overflow-hidden rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-neutral-700 has-[:checked]:shadow-sm has-[:checked]:text-primary">
<span class="text-sm font-semibold truncate">Standard</span>
<input checked="" class="invisible w-0 h-0 absolute" name="capsule-type" type="radio" value="Standard"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center overflow-hidden rounded-md transition-all has-[:checked]:bg-white dark:has-[:checked]:bg-neutral-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-semibold truncate">Memory</span>
<input class="invisible w-0 h-0 absolute" name="capsule-type" type="radio" value="Memory"/>
</label>
</div>
</div>
<!-- Main Content Area -->
<main class="flex flex-col gap-6 px-4">
<!-- Reflection Question -->
<div class="flex flex-col gap-2">
<label class="text-neutral-900 dark:text-white text-sm font-bold leading-normal ml-1">
                Reflection Question
            </label>
<div class="flex w-full items-center rounded-xl bg-white dark:bg-neutral-800 shadow-sm transition-all focus-within:ring-2 focus-within:ring-primary/50">
<span class="material-symbols-outlined pl-4 text-primary">lightbulb</span>
<input class="flex w-full min-w-0 flex-1 bg-transparent border-none text-neutral-900 dark:text-white placeholder:text-neutral-400 focus:ring-0 h-12 text-base font-normal leading-normal px-3" placeholder="What is this moment teaching you?" value=""/>
</div>
</div>
<!-- Message Body -->
<div class="flex flex-col gap-2 relative">
<label class="text-neutral-900 dark:text-white text-sm font-bold leading-normal ml-1">
                Message Body
            </label>
<div class="relative w-full rounded-xl bg-white dark:bg-neutral-800 shadow-sm focus-within:ring-2 focus-within:ring-primary/50 transition-all">
<textarea class="flex w-full min-w-0 flex-1 resize-none bg-transparent border-none text-neutral-900 dark:text-white placeholder:text-neutral-400 focus:ring-0 min-h-[180px] p-4 text-base font-normal leading-relaxed rounded-xl" placeholder="Dear Future Me..."></textarea>
<div class="absolute bottom-3 right-4 text-xs font-medium text-neutral-400 pointer-events-none">
                    0/500
                </div>
</div>
</div>
<!-- Media Gallery -->
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between px-1">
<h3 class="text-neutral-900 dark:text-white text-sm font-bold leading-tight">Attach Memories (Max 3)</h3>
<span class="text-xs font-medium text-neutral-500">1/3</span>
</div>
<div class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-2">
<!-- Add Button -->
<button class="flex flex-col shrink-0 items-center justify-center w-24 h-24 rounded-xl border-2 border-dashed border-primary/40 bg-primary/5 hover:bg-primary/10 active:scale-95 transition-all group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">add_a_photo</span>
<span class="text-[10px] font-bold text-primary mt-1 uppercase tracking-wide">Add</span>
</button>
<!-- Thumbnail 1 -->
<div class="relative w-24 h-24 shrink-0 group">
<img alt="Hiker standing on a mountain peak at sunset" class="w-full h-full object-cover rounded-xl shadow-sm border border-neutral-100 dark:border-neutral-700" data-alt="Person standing on a mountain overlooking a valley" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA4vvN22KoJl4CIznTuFHIt0_yzMtPiG9HLyekXoXz0a9OPCk4QThGcEMyv8TG8UM-tIUETFS7CPtTLFe3ekprgpNBWHOHJPrBGO8M883wiAaezzOWRopyQwXoSp_Inqd8gHBxT0Y5F_p6kPKRPQO7Tc0uyPWyKE_8ZPPf9i_7pNGZktcsvaU7Yllt1xjKAWX9J8sNtmk1EYeKLBBEPqs5izUM-660QbOQX8weO0hHYZF34v73SkhgwPNznDimO_EJakYSFndSb3qf3"/>
<button class="absolute -top-2 -right-2 flex h-6 w-6 items-center justify-center rounded-full bg-neutral-900 text-white shadow-md hover:bg-red-500 transition-colors z-10">
<span class="material-symbols-outlined text-[14px]">close</span>
</button>
</div>
</div>
</div>
<!-- Delivery Settings -->
<div class="flex flex-col gap-4 pt-2">
<h3 class="text-neutral-900 dark:text-white text-sm font-bold leading-tight px-1">When should this open?</h3>
<!-- Quick Presets -->
<div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
<button class="flex items-center justify-center px-4 py-2 rounded-full bg-primary text-white text-sm font-semibold shadow-sm shadow-primary/20 transition-transform active:scale-95">
                    1 Week
                </button>
<button class="flex items-center justify-center px-4 py-2 rounded-full bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 text-neutral-600 dark:text-neutral-300 text-sm font-medium hover:bg-neutral-50 dark:hover:bg-neutral-700 transition-colors whitespace-nowrap">
                    1 Month
                </button>
<button class="flex items-center justify-center px-4 py-2 rounded-full bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 text-neutral-600 dark:text-neutral-300 text-sm font-medium hover:bg-neutral-50 dark:hover:bg-neutral-700 transition-colors whitespace-nowrap">
                    1 Year
                </button>
<button class="flex items-center justify-center px-4 py-2 rounded-full bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 text-neutral-600 dark:text-neutral-300 text-sm font-medium hover:bg-neutral-50 dark:hover:bg-neutral-700 transition-colors whitespace-nowrap">
                    Birthday
                </button>
</div>
<!-- Custom Picker -->
<button class="flex w-full items-center justify-between rounded-xl bg-white dark:bg-neutral-800 p-3 shadow-sm border border-transparent hover:border-primary/30 transition-all group text-left">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">calendar_clock</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold uppercase tracking-wider text-neutral-500 dark:text-neutral-400">Delivery Date</span>
<span class="text-base font-semibold text-neutral-900 dark:text-white mt-0.5">Oct 31, 2023 <span class="text-neutral-400 font-normal ml-1">at 9:00 AM</span></span>
</div>
</div>
<span class="material-symbols-outlined text-neutral-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
</main>
<!-- Action Footer -->
<div class="fixed bottom-0 left-0 right-0 z-50 flex items-center gap-3 border-t border-neutral-200/60 dark:border-neutral-800/60 bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-xl">
<button class="flex-1 rounded-xl border-2 border-primary bg-transparent px-6 py-3.5 text-base font-bold text-primary transition-colors hover:bg-primary/5 active:scale-[0.98]">
            Preview
        </button>
<button class="flex-1 rounded-xl bg-primary px-6 py-3.5 text-base font-bold text-white shadow-lg shadow-primary/25 transition-all hover:bg-primary/90 hover:shadow-primary/40 active:scale-[0.98]">
            Lock Capsule
        </button>
</div>
</body></html>
